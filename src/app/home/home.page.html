<ion-app>
    <ion-menu side="start" menuId="menu-content" contentId="menu-content" type="overlay">
        <ion-header>
            <ion-toolbar translucent color="primary">
                <ion-title>Profile</ion-title>
                <ion-avatar slot="end">
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" width="30" height="70">
                </ion-avatar>
            </ion-toolbar>
        </ion-header>
        <ion-content color="primary">
            <ion-list>
                <ion-item color="primary">
                    <ion-icon slot="start" name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>
                <ion-item color="primary">
                    <ion-icon slot="start" name="person"></ion-icon>
                    <ion-label>Profile</ion-label>
                </ion-item>
                <ion-item color="primary">
                    <ion-icon slot="start" name="chatbubbles"></ion-icon>
                    <ion-label>Messages</ion-label>
                </ion-item>
                <ion-item color="primary">
                    <ion-icon slot="start" name="settings"></ion-icon>
                    <ion-label>Settings</ion-label>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="menu-content"></ion-router-outlet>

    <div class="ion-page">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Home</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding" color="secondary">
            <img class="title-image" src="../../assets/happy.svg" width="350" height="100" />
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Assessment-1</ion-card-title>
                    <ion-button (click)="presentPopover($event)" color="primary" expand="block"  shape="round">
                        Take Test
                    </ion-button>
                    <ion-popover #popover [isOpen]="isOpen" (didDismiss)="isOpen = false">
                        <ng-template>
                          <ion-content class="ion-padding">OOPS! The application is under development!</ion-content>
                        </ng-template>
                      </ion-popover>
                </ion-card-header>
            </ion-card>
        </ion-content>
    </div>
</ion-app>
