<ion-header [translucent]="true">
  <ion-toolbar>
  <div class="ion-text-center">
    <ion-title id="title">StuCor</ion-title>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="masters">

  <ion-card style="margin-top: 80px;">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <h3>Login</h3>
            <p>{{msg}}</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  
    <ion-card-content>

      <form method="post" [formGroup]="logForm" (submit)="doLogin(logForm)" class="container">
        <ion-item>
          <ion-label position="floating">Username<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required  type="text" formControlName="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password<ion-text color="danger">*</ion-text></ion-label>
          <ion-input required  type="password" formControlName="password"></ion-input>
        </ion-item> <br> <br> 
        
        <div class="ion-text-center">
          <ion-button block color="primary" [disabled]="logForm.invalid" type="submit">
            Login
          </ion-button> <br> <br>

          <ion-text color="primary">
            <p>Forgot Password?</p>
          </ion-text>
        </div>
      </form>



      
    </ion-card-content>

  </ion-card>

</ion-content>
